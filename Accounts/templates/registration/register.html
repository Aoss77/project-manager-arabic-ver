{% extends 'base.html' %}
{% load i18n %}

{% block content %}
   <div class="container">
       <div class="row justify-content-md-right">
           <div class="card col-md-6 px-1">
               <div class="card-header">
                   <h3 class="mb-2 py-2 ">{% trans 'Registration' %}</h3>
               </div>
               <div class="card-body">
                   <form method="post">
                       {% csrf_token %}
                       {% include 'common/form.html' with form=form %}
                       <button class="btn btn-success btn-block">
                            {% trans 'Register' %}
                       </button>
                   </form>
               </div>
           </div>
       </div>
   </div>
{% endblock %}
